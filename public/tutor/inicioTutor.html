  <style>
    body {

    nav {
      display: flex;
      align-items: center;

      background-color: #A5DFF1;
      padding: 12px 30px;
      border-bottom: 2px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    nav img {
      margin-left: auto;
      height: 110px;
    }

    h1 {
      text-align: center;
      font-size: 34px;
      color: #ea6d26;
      margin: 30px 0 10px;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      padding: 0 40px 60px;
    }

    .tarjeta {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 700px;

    }

    .tarjeta h2 {

      color: #2c2c5c;
      display: flex;
      align-items: center;

      margin-bottom: 20px;
    }

    .evento {
      display: block;
      margin-bottom: 14px;
      background-color: #fff3e0;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
    }

    .calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
      margin-top: 30px;
    }

    .calendario div {
      padding: 14px;
      background: #ffe7d0;
      border-radius: 10px;
      font-weight: bold;
      color: #444;
    }

    .calendario .hoy {
      background-color: #ffb877;
    }

    .logo-jardin {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    @media (max-width: 700px) {
      .contenedor {
        padding: 0 20px;
      }
    }
  </style>
</head>

<h1>Â¡Bienvenida, Familia! <span style="font-size: 30px;">ðŸ§¡</span></h1>

<div class="contenedor">
  <div class="tarjeta">
    <h2>ðŸŒˆ Eventos de la semana</h2>
    <img src="/img/LogoLuzDeLuna.png" alt="Logo Luz de Luna" class="logo-jardin" />

    <div id="eventos-lista"></div>

    <h2><i data-lucide="calendar"></i> Calendario</h2>
    <div class="calendario" id="calendario"></div>
  </div>
</div>

<script>
  const hoy = new Date();
  const contenedorEventos = document.getElementById('eventos-lista');
  const calendario = document.getElementById('calendario');
  const dias = ['D','L','M','M','J','V','S'];
  const totalDias = 30;

  const eventos = [
    { titulo: 'Salida al parque - 2025-06-23 10:00', fecha: '2025-06-23', hora: '10:00' },
    { titulo: 'Taller de arte', fecha: '2025-06-24', hora: '09:30' },
    { titulo: 'DÃ­a de cuentos', fecha: '2025-06-25', hora: '09:00' },
    { titulo: 'Desayuno especial', fecha: '2025-06-26', hora: '09:00' }
  
  ];

  function renderizarEventos() {
    contenedorEventos.innerHTML = '';
    eventos.forEach(evento => {
      const div = document.createElement('div');
      div.className = 'evento';
      div.textContent = `${evento.titulo} - ${evento.fecha} ${evento.hora}`;
      contenedorEventos.appendChild(div);
    });
  }

  dias.forEach(d => calendario.innerHTML += `<div style="background:#fffaf5;">${d}</div>`);
  for (let i = 1; i <= totalDias; i++) {
    const clase = i === hoy.getDate() ? 'hoy' : '';
    calendario.innerHTML += `<div class="${clase}">${i}</div>`;
  }

  renderizarEventos();
  lucide.createIcons();
</script>

</body>
</html>
